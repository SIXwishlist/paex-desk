<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Plesk API Explorer</title>
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/codemirror.css" rel="stylesheet">
        <link href="./css/app.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="fieldHost" class="col-xs-2 control-label">Host</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="fieldHost">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fieldLogin" class="col-xs-2 control-label">Login</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="fieldLogin">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fieldPassword" class="col-xs-2 control-label">Password</label>
                                <div class="col-xs-10">
                                    <input type="password" class="form-control" id="fieldPassword">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fieldRequest" class="col-xs-2 control-label">Request</label>
                                <div class="col-xs-10">
                                    <textarea class="form-control" id="fieldRequest"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-10 col-xs-offset-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="well bs-component">
                        <label>Response</label>
                        <pre id="fieldResponse"></pre>
                    </div>
                </div>
            </div>
        </div>

        <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
        <script src="./js/codemirror.js"></script>
        <script src="./js/codemirror-xml.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
